plugins {
    id 'io.franzbecker.gradle-lombok' version '1.6'
}

group 'com.acuo'
version '1.0-SNAPSHOT'

apply from: "$rootDir/gradle/java-plugins.gradle"
apply from: "$rootDir/gradle/dependencies.gradle"
apply from: "$rootDir/gradle/integration-test.gradle"
apply from: "$rootDir/gradle/deployment.gradle"

sourceCompatibility = 1.5

ext.versions += [
        common     : '1.0.0-SNAPSHOT',
        transformer : '3.5.5',
        currencylib : '1.0.3'
]

repositories {
    jcenter()
    mavenLocal()
    mavenCentral()
    maven {
        url "http://192.168.1.70:8081/repository/maven-public/"
    }
}

dependencies {
    compile (
            "com.tracegroup.transformer:transformer-runtime-complete:${versions.transformer}",
            "com.tracegroup.transformer:transformer-designtime:${versions.transformer}",
            "com.tracegroup.transformer:currencylib:${versions.currencylib}",
            "com.acuo.collateral:common:${versions.common}",
            "com.opengamma.strata:strata-basics:1.0.0"
    )
    //compile files('libs/cme-1.0.jar', 'libs/services-0.0.1.jar')
    compile fileTree(dir: 'libs', include: '*.jar')
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile (
            "com.acuo.collateral:common:${versions.common}:tests"
    )
}

task copyRuntimeLibs(type: Copy) {
    into "projects/cme-acuo/libs"
    from configurations.runtime
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',
                'Implementation-Version': version,
                'Main-Class': 'com.mkyong.DateUtils'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}